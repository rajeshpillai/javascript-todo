<!doctype HTML>
<html>

    <head>
        <title>My awesome todo application</title>
    </head>

    <body>
      <h2>Pee Pee Poo Poo</h2>

      <h3>What do I want to do today?</h3>

      <form>
        <input id="todo" type="text" placeholder="my todo"/>

        <button onclick="addTodo()" type="button">Add Todo</button>

        <ul id="todos">

        </ul>

      </form>

      <script>
        var todos = [
          {task: 'Get the training done!'},
          {task: 'Ensure everyone including me understands this'},
          {task: 'Be happy'}
        ];


        refreshUI();
        
        
        function addTodo() {
          var todo = document.getElementById('todo').value;
          
          todos.push({task: todo});
          
          console.log('TODOS: ', todos);
          
          refreshUI();
        }
        
        function refreshUI() {
          var elem = document.getElementById('todos');
          var html = "";

          for(var i = 0; i < todos.length; i++) {
            var todo = todos[i];
            html += "<li>" + todos[i].task + "</li>";
          }

          elem.innerHTML = html;
        }

      </script>

    </body>
</html>
